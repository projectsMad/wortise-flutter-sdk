name: wortise
description: Wortise Flutter plugin
version: 1.7.1
homepage: https://wortise.com

environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.wortise.ads.flutter
        pluginClass: WortiseFlutterPlugin
      ios:
        pluginClass: WortiseFlutterPlugin
